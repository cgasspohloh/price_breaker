<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/dist/main.js" defer></script>
  <link rel="stylesheet" type="text/css" href="/src/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="/src/styles/savedEvents.css">
  <link rel="stylesheet" type="text/css" href="/src/styles/buttons.css">
  <link rel="icon" href="/src/img/favicon/favicon.ico" type="image/x-icon" />
  <title>Price Breaker V1.0</title>
</head>
<body>
  <div id="content">

    <div id="fixed-content">
      <h1>Price Breaker</h1>

      <form id="eventIdForm">
        <label for="eventId">Event ID:</label>
        <input type="text" id="eventIdInput" name="eventId" required>
        <button class="add-event" type="submit">Add Event</button>
      </form>

      <div id="savedEvents">
        <h2>Events</h2>
        <div id="event-container">
            <!-- saved events render here-->
        </div>
        <div class="dropdown-container">
            <label id="drop-down-label" for="timeDropdown">Select Time:</label>
            <select id="timeDropdown">
                <option value="now">NOW</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:30">12:00</option>
                <option value="13:00">1:00</option>
                <option value="14:00">2:00</option>
                <option value="15:00">3:00</option>
                <option value="16:00">4:00</option>
                <option value="17:00">5:00</option>
            </select>
        </div>
        <button id="refetchAllButton" class="refetch-button">Re-Fetch All</button>
        <p id="timerCount"></p>
    </div>
    

      <div id="eventDetailResult">
        <h2 id="eventName"></h2>
        <p id="eventDate"></p>
        <p id="location"></p>
        <a id="eventLink" href="#" target="_blank"></a>
      </div>
    </div>

    <div class="table-container">
      <div class="sidebar">
        <h3>Filters</h3>
        <div>
          <label for="cheapest-section-toggle">Show Cheapest Per Section</label>
          <input type="checkbox" id="cheapest-section-toggle" class="toggles" checked>
        </div>
        <div>
          <label for="unqiue-pricing-toggle">Show Prices By Levels</label>
          <input type="checkbox" id="unqiue-pricing-toggle" class="toggles" checked>
        </div>
      </div>
    
      <div id="result">
        <!-- data table goes here -->
      </div>
    </div>

  </div>
</body>
</html>
